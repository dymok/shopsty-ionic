<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="shopsty" ng-controller="AppController">
    <ion-side-menus>

      <!-- Center content -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <button class="button button-icon" ng-click="toggleMenu()">
            <i class="icon ion-navicon"></i>
          </button>
          <h1 class="title">Shopsty</h1>
        </ion-header-bar>
        <ion-content scroll="false">
          <div class="list">
            <form ng-submit="addItem(item)">
            <label class="item item-input item-floating-label">
              <span class="input-label">Item title</span>
              <input type="text" placeholder="Item title" ng-model="item.title">
            </label>
            </form>
          </div>
          <ion-list>
            <ion-item ng-repeat="item in activePack.items">
              {{item.title}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <button class="button button-icon" ng-click="clearPacks()">
            <i class="icon ion-trash-a"></i>
          </button>
          <h1 class="title">Packs</h1>
          <button class="button button-icon" ng-click="showAddPack()">
            <i class="icon ion-plus"></i>
          </button>
        </ion-header-bar>
        <ion-content scroll="false">
          <ion-list>
            <ion-item ng-repeat="pack in packs" ng-click="selectPack(pack, $index)" ng-class="{active: pack == activePack}">
              {{pack.title}}
            </ion-item>
          </ion-list>

        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
