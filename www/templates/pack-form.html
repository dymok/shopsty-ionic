<div class="modal">
    <ion-header-bar>
        <h1 class="title">Add Pack</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="cancelAddPack()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="addPack(pack)">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Title</span>
                    <input type="text" ng-model="pack.title">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Add</button>
                </label>
            </div>
        </form>
    </ion-content>
</div>
